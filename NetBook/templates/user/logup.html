<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>云笔记-注册</title>
</head>
<body>
<h1>{{ message }}</h1>
<form action="/user/logup/" method="post">

    <p>
        用户名：<input type="text" name="username" value="{{ data.username }}">
    </p>
    <p>
        密 码：<input type="password" name="password_1" value="{{ data.password_1 }}">
    </p>
    <p>
        确认密码：<input type="password" name="password_2" value="{{ data.password_2 }}">
    </p>
    <input type="submit" value="注册">
</form>

</body>
</html>
