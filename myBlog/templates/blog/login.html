<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="/static/blog/bs/css/bootstrap.css">
    <!--    <link rel="stylesheet" href="D:\Django学习\myBlog\static\blog\bs\css\bootstrap.css">-->

</head>
<body>

<h3>欢迎登录</h3>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-lg-offset-3">

            <form action="/login/">
                {% csrf_token %}
                <div class="form-group">
                    <label for="user">用户名</label>
                    <input type="text" id="user" class="form-control" width="60px">
                </div>

                <div class="form-group">
                    <label for="pwd">密码</label>
                    <input type="password" id="pwd" class="form-control">
                </div>

                <div class="form-group">
                    <label for="pwd">验证码</label>
                    <div class="row">
                        <div class="col-md-6">

                            <input type="text" id="valid_code" class=" form-control">
                        </div>
                        <div class="col-md-6">
                            <img width="250" height="35" id="valid_code_img" src="/get_validCode_img/" alt="">
                        </div>
                    </div>
                </div>
                <input type="button" class="btn btn-default login_btn pull-right" value="登录">
                <!--  <input type="button" class="btn btn-default login_btn glyphicon-log-in"> -->

            </form>

        </div>


    </div>
</div>
<script src="/static/js/jquery-3.6.0.min.js"></script>
<script>
    // 刷新验证码
    $("#valid_code_img").click(
        function () {
            $(this)[0].src += "?"
        }
    )

    // 登录验证
    $(".login_btn").click(function () {
        $.ajax({
            url: "",
            type: "post",
            data: {
                user: $("#user").val(),
                pwd: $("#pwd").val(),
                valid_code: $("#valid_code").val(),
                csrfmiddlewaretoken: $("[name='csrfmiddlewaretoken']").val(),

            },
            success: function (data) {
                console.log(data)
            }
        })
    })
</script>
</body>
</html>
