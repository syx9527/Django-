<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>更改书籍 {{ book.book_name }} </title>
</head>
<body>
<form action="../update_book/{{ book.book_id }}" method="post">
    <p>
        标题 <input type="text" value="{{ book.book_name }}" disabled="disabled">
    </p>
    <p>
        价格 <input type="text" value="{{ book.book_price }}" name="price">
    </p>
    <p>
        零售价 <input type="text" value="{{ book.book_market_price }}" name="market_price">
    </p>
    <p>
        出版社<input type="text" value="{{ book.book_name }}" disabled="disabled">
    </p>
    <p>
        <input type="submit" value="更新">
    </p>
</form>
</body>
</html>
